<div class="container-fluid">

  <div class="row mt-4 p-3">
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary" (click)="getUsers()">Get All Users</button>
    </div>
    
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary" (click)="getFirstTenUsers()">Get First 10 Users</button>
    </div>

    <div class="row">
      <div class="col-md-6">
        <input type="number" placeholder="Enter User ID" class="form-control text-box" [(ngModel)]="userId">
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary" (click)="getUserById()">Get User By Id</button>
      </div>
    </div>
  </div>

  <div class="row mt-4 p-3 table-responsive-xl table-responsive-lg">
    <table *ngIf="userData$.length > 0" class="table table-bordered">
      <thead class="thead-light">
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Body</th>
      </thead>

      <tbody *ngFor="let data of userData$">
        <tr>
          <td>{{data?.id}}</td>
          <td>{{data?.userId}}</td>
          <td>{{data?.title}}</td>
          <td>{{data?.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="text-center" *ngIf="userData$.length === 0">
    <h4>No Records Found</h4>
  </div>

</div>


<app-spinner></app-spinner>
