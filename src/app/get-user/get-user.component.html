<div class="container-fluid">
  <div class="row mt-4 p-3 table-responsive-xl table-responsive-lg">
    <table class="table table-bordered">
      <thead class="thead-light">
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Body</th>
      </thead>

      <tbody *ngFor="let data of userData$">
        <tr>
          <td>{{data?.id}}</td>
          <td>{{data?.userId}}</td>
          <td>{{data?.title}}</td>
          <td>{{data?.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


<app-spinner></app-spinner>
